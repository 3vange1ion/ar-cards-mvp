<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        #status {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background: #45a049;
        }
        
        #endButton {
            background: #f44336;
        }
        
        #endButton:hover {
            background: #da190b;
        }
    </style>
</head>
<body>
    <!-- Variant Launch SDK - Must be first -->
    <script src="https://launchar.app/sdk/v1?key=quA2KhV9HKKf4H9PUpcZPtX2jHDaPH92&redirect=true"></script>
    
    <canvas id="canvas"></canvas>
    
    <div id="overlay">
        <div id="ui">
            <div id="status">Initializing...</div>
            <button id="startButton">Start AR</button>
            <button id="endButton" style="display: none;">End AR</button>
        </div>
    </div>
    
    <!-- Main application script -->
    <script type="module" src="./src/main.js"></script>
</body>
</html>
