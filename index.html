<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Variant Launch ThreeJS Example</title>

    <!-- REPLACE WITH YOUR SDK KEY TAG FROM https://launchar.app -->
    <script src="https://launchar.app/sdk/v1?key=quA2KhV9HKKf4H9PUpcZPtX2jHDaPH92&redirect=true"></script>
    <!-- / REPLACE WITH YOUR SDK KEY TAG FROM https://launchar.app -->

    <!-- Add this temporary debug script -->
<script>
window.addEventListener('load', () => {
    console.log('Page loaded');
    console.log('navigator.xr exists:', !!navigator.xr);
    console.log('Variant Launch loaded:', typeof window.VariantLaunch !== 'undefined');
    
    // Add visible debug info on page
    const debugDiv = document.createElement('div');
    debugDiv.id = 'debug-info';
    debugDiv.style.cssText = `
        position: fixed; 
        top: 0; 
        right: 0; 
        background: red; 
        color: white; 
        padding: 10px; 
        font-size: 12px;
        z-index: 1000;
        max-width: 200px;
    `;
    
    debugDiv.innerHTML = `
        <div>navigator.xr: ${!!navigator.xr}</div>
        <div>VariantLaunch: ${typeof window.VariantLaunch !== 'undefined'}</div>
        <div>UserAgent: ${navigator.userAgent.includes('iPhone') ? 'iPhone' : 'Other'}</div>
    `;
    
    document.body.appendChild(debugDiv);
});
</script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="icon" href="public/assets/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>
  <body>
    <div id="overlay">
      <div id="tracking-prompt"><img src="public/assets/hand.png" /></div>
      <div id="instructions">Tap to grow</div>
    </div>
    <div id="app">
      <a href="https://launch.variant3d.com"
        ><img id="variant-logo" alt="WebXR on iOS" src="public/assets/favicon.ico"
      /></a>
      <h2>Variant Launch ThreeJS Example</h2>
      <div id="ar-not-supported">
        <p>
          WebXR Not Supported. Open this page on iOS or Android to view the
          example.
        </p>
        <p>
          For documentation & support, visit
          <a href="https://launch.variant3d.com/docs"
            >https://launch.variant3d.com</a
          >.
        </p>
        <img id="qr-code" />
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
